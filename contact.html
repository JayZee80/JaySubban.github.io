
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <meta name="description" content="Get in touch with The KRS Crew for IT services and consultancy. We are here to help!">
    <title>Contact - Your Website</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include the EmailJS library -->
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        
<nav>
    <a href="index.html">Home</a>
    <a href="whoiam.html">Who I Am</a>
    <a href="contact.html">Contact</a>
</nav>

    </header>
    <main>
        <h2>Contact Page Content</h2>
        <!-- Contact form -->
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Your Website</p>
    </footer>

<script>
    // Initialize EmailJS with your public key
    emailjs.init("_0YCLrUH39zl9pyW7"); // Replace with your actual EmailJS public key

    // Attach event listener to the form
    document.getElementById('contact-form').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent default form submission

        // Send the form data using EmailJS
        emailjs.sendForm('service_ld45ou2', 'template_vv52twt', this)
            .then(function(response) {
                alert('Message sent successfully!');
            }, function(error) {
                alert('Failed to send message.');
            });
    });
</script>

</body>
</html>
