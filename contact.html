
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - TECHDOCMASTER</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="TECHDOCMASTER.png" alt="TECHDOCMASTER Logo" id="logo">
        <h1>Contact Me</h1>
    </header>
    <section id="contact">
        <form action="mailto:youremail@example.com" method="post" enctype="text/plain">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="10" cols="30" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2024 TECHDOCMASTER. All rights reserved.</p>
    </footer>
</body>
</html>
